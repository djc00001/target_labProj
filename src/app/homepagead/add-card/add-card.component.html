<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postFrom="ngForm" (ngSubmit)="addBoxcard(postFrom.value)">

                <div class="input-group">
                    <span class="input-group-text">Image Path</span>
                        <input type="text" class="form-control" ngModel name="img">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Title Path</span>
                        <input type="text" class="form-control" ngModel name="title">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Description Path</span>
                        <input type="text" class="form-control" ngModel name="description">
                </div>

                <button class="btn btn-light" type="submit">
                    Add Boxcard
                </button>
            </form>
        </div>
    </div>
</div>
